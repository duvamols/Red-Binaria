<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Red Binaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f1f5f9;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 38px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(60,90,200,0.09);
            padding: 2.3rem 1.2rem;
        }
        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 1.3rem;
        }
        input, button {
            padding: 10px;
            font-size: 1.06rem;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            margin-bottom: 1rem;
        }
        button {
            background: linear-gradient(90deg, #2563eb 70%, #4ade80 130%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .red-list {
            margin-top: 1.2rem;
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.1rem;
        }
        .hijo {
            padding: 0.7rem 0.5rem;
            border-bottom: 1px solid #e5e7eb;
            font-size: 1.08rem;
        }
        .hijo:last-child {
            border-bottom: none;
        }
        .sin-resultados {
            color: #e11d48;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta tu Red Binaria</h1>
        <label for="codigo">Ingresa tu Código Asignado:</label>
        <input type="text" id="codigo" placeholder="Ej: RM-1234">
        <button onclick="buscarRed()">Ver Mi Red</button>

        <div id="resultado"></div>
    </div>

    <script>
        // Cambia esta variable por la URL de tu Sheet en formato CSV:
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTjyo0onjsHYOS3kG4EvvtisMSPBWg6ROKZEQnPoNsrizKHZP3n8k7qkygB3hFWgY-IK9K74zWjJ7nu/pub?gid=0&single=true&output=csv';

        function limpiarTexto(text) {
            return text.replace(/"/g, '').trim();
        }

        function buscarRed() {
            const codigo = document.getElementById('codigo').value.trim();
            if(!codigo) {
                alert('Por favor, ingresa tu código asignado.');
                return;
            }
            fetch(SHEET_CSV_URL)
                .then(resp => resp.text())
                .then(data => {
                    const filas = data.split('\n').slice(1); // omite encabezados
                    const hijos = [];
                    for(let fila of filas){
                        const cols = fila.split(',');
                        if (limpiarTexto(cols[3]) === codigo) { // columna "Patrocinador"
                            hijos.push({
                                nombre: limpiarTexto(cols[1]),
                                telefono: limpiarTexto(cols[2]),
                                codigo: limpiarTexto(cols[4])
                            });
                        }
                    }
                    mostrarResultados(hijos, codigo);
                })
                .catch(err => {
                    document.getElementById('resultado').innerHTML = "<div class='sin-resultados'>No se pudo consultar la base de datos.</div>";
                    console.error(err);
                });
        }

        function mostrarResultados(hijos, codigo) {
            let html = `<h2>Tu código: ${codigo}</h2>`;
            if(hijos.length === 0){
                html += `<div class='sin-resultados'>Aún no tienes inscritos directos.</div>`;
            } else {
                html += `<div class='red-list'><strong>Inscritos directos:</strong>`;
                hijos.forEach(hijo => {
                    html += `<div class='hijo'>
                        <strong>${hijo.nombre}</strong> <br>
                        Código: ${hijo.codigo}<br>
                        Tel: ${hijo.telefono}
                    </div>`;
                });
                html += `</div>`;
            }
            document.getElementById('resultado').innerHTML = html;
        }
    </script>
</body>
</html>
