<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Árbol Binario de Red</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f1f5f9;
            font-family: 'Inter', Arial, sans-serif;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(60,90,200,0.13);
            padding: 2rem 1rem 2.5rem 1rem;
        }
        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 30px;
        }
        #input-section {
            text-align: center;
            margin-bottom: 25px;
        }
        #codigo {
            font-size: 1.05rem;
            padding: 7px 13px;
            border-radius: 8px;
            border: 1px solid #b6c6e3;
            width: 220px;
        }
        button {
            background: linear-gradient(90deg, #2563eb 75%, #4ade80 130%);
            color: #fff;
            font-weight: bold;
            padding: 8px 25px;
            border-radius: 8px;
            border: none;
            margin-left: 7px;
            cursor: pointer;
        }
        button:active {
    transform: scale(0.97);
    box-shadow: 0 2px 6px #2563eb33;
    background: linear-gradient(90deg, #1743b3 75%, #16a34a 130%);
}
        .arbol {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 25px;
            width: 100%;
            overflow-x: auto;
        }
        .nivel {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 18px 0;
            width: 100%;
        }
        .nodo {
            background: #fff;
            border: 2px solid #2563eb;
            border-radius: 10px;
            min-width: 140px;
            max-width: 180px;
            margin: 0 18px;
            padding: 12px 10px;
            text-align: center;
            font-size: 1.06rem;
            box-shadow: 0 2px 10px #4ade8022;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nodo .nombre {
            font-weight: 700;
            color: #2563eb;
            font-size: 1.08rem;
            margin-bottom: 3px;
        }
        .nodo .codigo {
            color: #64748b;
            font-size: 0.99rem;
        }
        .nodo.raiz {
            background: linear-gradient(90deg, #2563eb 90%, #4ade80 130%);
            color: #fff;
            font-weight: bold;
            border: 2px solid #4ade80;
            font-size: 1.17rem;
            box-shadow: 0 4px 24px #4ade803a;
        }
        .nodo.raiz .nombre,
        .nodo.raiz .codigo {
            color: #fff;
        }
        .nodo.vacio {
            color: #a3a3a3;
            background: #f7fafc;
            border-style: dashed;
            border-color: #b6c6e3;
            font-style: italic;
        }
        .conectores {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 18px;
        }
        .linea {
            border-top: 2px solid #b6c6e3;
            margin: 0 8px;
            width: 45px;
            height: 18px;
        }
        .contador-red {
            font-size: 1.13rem;
            font-weight: 600;
            text-align: center;
            margin: 18px auto 5px auto;
            background: #f1f5f9;
            padding: 8px 22px 8px 22px;
            color: #2563eb;
            border-radius: 15px;
            display: inline-block;
        }
        @media (max-width: 900px) {
            .container { padding: 0.5rem; }
            .nivel { flex-wrap: wrap; }
            .nodo { min-width: 110px; max-width: 160px; margin: 8px 4px; font-size: 0.96rem; }
        }
        @media (max-width: 600px) {
            .nodo { min-width: 90px; max-width: 120px; font-size: 0.93rem; padding: 8px 4px; }
            .arbol { padding: 0 3px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Árbol Binario de tu Red (hasta 5 niveles)</h1>
        <div id="input-section">
            <input type="text" id="codigo" placeholder="Ingresa tu código asignado">
            <button onclick="generarArbol()">Ver Árbol</button>
        </div>
        <div id="infoRed"></div>
        <div id="arbolRed" class="arbol"></div>
        <div id="mensajeError" style="color:#e11d48;text-align:center;margin-top:1rem;"></div>
    </div>
    <script>
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTjyo0onjsHYOS3kG4EvvtisMSPBWg6ROKZEQnPoNsrizKHZP3n8k7qkygB3hFWgY-IK9K74zWjJ7nu/pub?gid=0&single=true&output=csv';

        let registros = [];

        function limpiarTexto(text) {
            return (text || '').replace(/"/g, '').trim();
        }

        function buscarPorPatrocinador(patrocinador) {
            return registros.filter(x => limpiarTexto(x.Patrocinador) === limpiarTexto(patrocinador)).slice(0, 2);
        }

        function getPorCodigo(codigo) {
            return registros.find(x => limpiarTexto(x['Código Asignado']) === limpiarTexto(codigo));
        }

        // NUEVO: función recursiva para contar todos los nodos ocupados de la red, hasta 5 niveles
        function contarRed(nodo, nivel, maxNivel) {
            if (!nodo || nivel > maxNivel) return 0;
            let hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            let total = hijos.length;
            for (let h of hijos) {
                total += contarRed(h, nivel + 1, maxNivel);
            }
            return total;
        }

            function generarArbol() {
    document.getElementById('mensajeError').innerText = '';
    document.getElementById('infoRed').innerText = '';
    let codigo = document.getElementById('codigo').value.trim();
    const btn = document.querySelector('button');
    if (!codigo) {
        document.getElementById('mensajeError').innerText = "Debes ingresar tu código asignado.";
        return;
    }
    // Feedback: botón cargando
    btn.disabled = true;
    let textoOriginal = btn.innerText;
    btn.innerText = "Buscando...";
    fetch(SHEET_CSV_URL)
        .then(r => r.text())
        .then(csv => {
            const filas = csv.split('\n');
            const encabezados = filas[0].split(',').map(x => limpiarTexto(x));
            registros = filas.slice(1).map(f => {
                const cols = f.split(',');
                let obj = {};
                encabezados.forEach((k, i) => obj[k] = limpiarTexto(cols[i]));
                return obj;
            });

            const raiz = getPorCodigo(codigo);
            if (!raiz) {
                document.getElementById('arbolRed').innerHTML = "";
                document.getElementById('mensajeError').innerText = "No se encontró el código en la base de datos.";
                btn.disabled = false; btn.innerText = textoOriginal;
                return;
            }
            let total = contarRed(raiz, 1, 5);
            document.getElementById('infoRed').innerHTML =
                `<div class="contador-red">Total personas en tu red (hasta 5 niveles): <b>${total}</b></div>`;
            document.getElementById('arbolRed').innerHTML = crearNivelHTML([raiz], 1, 5);
            btn.disabled = false; btn.innerText = textoOriginal;
        })
        .catch(err => {
            document.getElementById('mensajeError').innerText = "No se pudo consultar la base de datos.";
            btn.disabled = false; btn.innerText = textoOriginal;
        });
}
       
            fetch(SHEET_CSV_URL)
                .then(r => r.text())
                .then(csv => {
                    const filas = csv.split('\n');
                    const encabezados = filas[0].split(',').map(x => limpiarTexto(x));
                    registros = filas.slice(1).map(f => {
                        const cols = f.split(',');
                        let obj = {};
                        encabezados.forEach((k, i) => obj[k] = limpiarTexto(cols[i]));
                        return obj;
                    });

                    const raiz = getPorCodigo(codigo);
                    if (!raiz) {
                        document.getElementById('arbolRed').innerHTML = "";
                        document.getElementById('mensajeError').innerText = "No se encontró el código en la base de datos.";
                        return;
                    }
                    // Mostrar total de la red (sin incluir al usuario, solo a sus descendientes)
                    let total = contarRed(raiz, 1, 5);
                    document.getElementById('infoRed').innerHTML =
                        `<div class="contador-red">Total personas en tu red (hasta 5 niveles): <b>${total}</b></div>`;

                    document.getElementById('arbolRed').innerHTML = crearNivelHTML([raiz], 1, 5);
                })
                .catch(err => {
                    document.getElementById('mensajeError').innerText = "No se pudo consultar la base de datos.";
                });
        }

        function crearNivelHTML(nodos, nivel, maxNivel) {
            if (nivel > maxNivel) return "";
            let html = `<div class="nivel">`;
            let siguientes = [];
            nodos.forEach(nodo => {
                if (!nodo) {
                    html += `<div class="nodo vacio">Patrocinar aquí</div>`;
                    siguientes.push(null, null);
                } else {
                    html += `<div class="nodo ${nivel === 1 ? "raiz" : ""}">
                        <div class="nombre">${nodo.Nombre || 'Sin nombre'}</div>
                        <div class="codigo">${nodo['Código Asignado']}</div>
                    </div>`;
                    // Buscar hijos
                    const hijos = buscarPorPatrocinador(nodo['Código Asignado']);
                    siguientes.push(hijos[0] || null, hijos[1] || null);
                }
            });
            html += `</div>`;
            // Dibujar conectores
            if (nivel < maxNivel) {
                html += `<div class="conectores">`;
                for (let i = 0; i < nodos.length; i++) {
                    html += `<div class="linea"></div><div class="linea"></div>`;
                }
                html += `</div>`;
            }
            if (nivel < maxNivel) {
                html += crearNivelHTML(siguientes, nivel + 1, maxNivel);
            }
            return html;
        }
    </script>
</body>
</html>
