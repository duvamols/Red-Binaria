<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Así va tu red | Red de Acción Masiva</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
    <style>
        :root{
            --primary:#2563eb;
            --primary-dark:#1d4ed8;
            --accent:#22c55e;
            --bg:#f1f5f9;
            --surface:#ffffff;
            --text:#0f172a;
            --text-light:#64748b;
            --chip-bg:#e0f2fe;
            --chip-color:#2563eb;
            --radius:18px;
        }
        *{box-sizing:border-box;margin:0;padding:0;}
        html,body{height:100%;scroll-behavior:smooth;}
        body{
            font-family:'Inter', Arial, sans-serif;
            color:var(--text);
            background:var(--bg);
            display:flex;
            flex-direction:column;
        }

        .navbar{
            position:sticky; top:0; z-index:50;
            width:100%;
            background:var(--surface);
            box-shadow:0 2px 16px rgba(0,0,0,.05);
            padding:.9rem 1.5rem;
            display:flex; justify-content:center; align-items:center;
        }
        .brand{
            font-family:'Montserrat', sans-serif;
            font-size:1.35rem;
            font-weight:700;
            color:var(--primary);
            display:flex; align-items:center; gap:.55rem;
            text-decoration:none;
        }
        .brand::before{
            content:"";
            width:22px;height:22px;border-radius:50%;
            background:linear-gradient(135deg,var(--primary),var(--accent));
            display:inline-block;
        }
        .hero{
            width:100%;
            background:linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 65%, #0ea5e9 120%);
            color:#fff;
            padding:3.3rem 1.2rem 3.8rem 1.2rem;
            text-align:center;
        }
        .hero h1{
            font-family:'Montserrat', sans-serif;
            font-size:2rem;
            font-weight:700;
            margin-bottom:.5rem;
        }
        .hero p{
            font-size:.95rem;
            opacity:.9;
            max-width:670px;
            margin:0 auto 1.4rem auto;
        }
        #input-section{
            display:flex; justify-content:center; gap:.6rem; margin-top:.9rem;
        }
        #codigo{
            font-size:1rem;
            padding:9px 12px;
            border-radius:10px;
            border:none;
            outline:none;
            width:200px;
        }
        #verBtn{
            background:#fff;
            color:var(--primary);
            font-weight:600;
            padding:9px 18px;
            border-radius:10px;
            border:none;
            cursor:pointer;
            transition:opacity .15s, transform .12s;
        }
        #verBtn:active{transform:scale(.97);}
        #verBtn[disabled]{opacity:.6; cursor:not-allowed;}

        .wrapper{
            flex:1;
            display:flex;
            justify-content:center;
            padding:0 1rem;
            transform:translateY(-48px);
            margin-bottom:-48px;
        }
        .card{
            width:100%;
            max-width:1100px;
            background:var(--surface);
            border-radius:var(--radius);
            box-shadow:0 12px 34px rgba(37,99,235,.12);
            padding:2.2rem 1.3rem 2.4rem 1.3rem;
        }
        .chips{
            display:flex; flex-wrap:wrap; justify-content:center; gap:12px;
            margin-bottom:16px;
        }
        .chip{
            background:var(--chip-bg);
            color:var(--chip-color);
            padding:6px 16px;
            border-radius:999px;
            font-size:.9rem;
            font-weight:600;
            white-space:nowrap;
        }
        #totalPuntos{background:#e2fbe2;color:#15803d;}

        .arbol{display:flex; flex-direction:column; align-items:center; width:100%; margin-top:8px;}
        .nivel{position:relative; transform-origin:top center; margin:18px 0;}
        .fila{display:flex; justify-content:center; gap:24px;}
        .nodo{
            width:92px;height:92px;
            border-radius:50%;
            border:2px solid var(--primary);
            background:#fff;
            box-shadow:0 1px 8px rgba(37,99,235,.15);
            display:flex; flex-direction:column; justify-content:center; align-items:center;
            text-align:center; padding:4px;
            font-size:.8rem; color:var(--primary);
        }
        .nodo.raiz{
            background:linear-gradient(135deg,var(--primary),var(--accent));
            border-color:var(--accent);
            color:#fff;
            box-shadow:0 8px 24px rgba(34,197,94,.25);
        }
        .nodo .nombre{font-weight:700; line-height:1.05; margin-bottom:2px;}
        .nodo .codigo{font-size:.72rem; opacity:.85;}
        .nodo .paq{font-size:.7rem; color:#0ea5e9;}
        .vacio{
            border-style:dashed; border-color:#93c5fd;
            background:#f1f5fe; color:#93c5fd;
            font-size:1.9rem; line-height:92px;
        }

        .conectores{
            display:flex; justify-content:center;
            gap:calc(24px + 92px - 46px);
            height:14px; margin-top:6px;
        }
        .conectores span{
            display:block; width:46px; border-bottom:2px solid #cbd5e1;
        }

        .btn-niveles{
            position:fixed; right:34px; bottom:34px; z-index:120;
            background:linear-gradient(90deg,#0ea5e9 0%, var(--accent) 140%);
            color:#fff; font-weight:700; font-size:.95rem;
            border:none; border-radius:22px;
            padding:12px 22px;
            box-shadow:0 8px 32px rgba(34,197,94,.35);
            cursor:pointer;
            transition:transform .12s, box-shadow .15s;
        }
        .btn-niveles:hover{box-shadow:0 10px 36px rgba(34,197,94,.45); transform:translateY(-2px);}
        .btn-niveles:active{transform:scale(.97);}

        #mensajeError{
            color:#e11d48;
            margin-top:14px;
            text-align:center;
            min-height:18px;
        }

        @media (max-width:740px){
            .nodo{width:74px;height:74px; font-size:.7rem;}
            .conectores{gap:calc(18px + 74px - 36px);}
            .nivel{margin:14px 0;}
        }
        @media (max-width:480px){
            .chips{gap:8px;}
            .chip{font-size:.8rem; padding:5px 13px;}
        }
    </style>
</head>
<body>
    <header class="navbar">
        <a href="#" class="brand">Red de Acción Masiva</a>
    </header>

    <section class="hero">
        <h1>Así va tu red</h1>
        <p>Proceso previo a la inscripción en Gano Excel. Ingresa tu código para ver tu estructura binaria hasta 5 niveles (sin contar tu propia posición).</p>
        <div id="input-section">
            <input type="text" id="codigo" placeholder="RM-0000" />
            <button id="verBtn" onclick="generarArbol()">Ver árbol</button>
        </div>
    </section>

    <main class="wrapper">
        <div class="card">
            <div id="chipsCont" class="chips" style="display:none;"></div>
            <div id="arbolRed" class="arbol"></div>
            <div id="mensajeError"></div>
        </div>
    </main>

    <button class="btn-niveles" id="toggleLvlsBtn" style="display:none;" onclick="toggleNiveles()">+ Niveles</button>

    <script>
        /* ------------ CONFIG ------------ */
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRusO2GcoYUtkgNYArBk_q8ApISe1IZodp9PoNYDfMVuZ2Vrs8T6InJNLCvOHTj-Mww1sEcGk33EHAR/pub?output=csv';

        /* ------------ VARS ------------ */
        let registros = [];
        let nivelesData = [];
        let descVisibles = 3;              // niveles descendentes visibles por defecto
        const MAX_DESC = 5;                // niveles descendentes totales
        let raizGlobal = null;

        /* ------------ UTIL ------------ */
        const limpiarTexto = t => (t||'').replace(/"/g,'').trim();
        function buscarPorPatrocinador(p){
            return registros.filter(x=>limpiarTexto(x.Patrocinador)===limpiarTexto(p)).slice(0,2);
        }
        function getPorCodigo(c){
            return registros.find(x=>limpiarTexto(x['Código Asignado'])===limpiarTexto(c));
        }
        function puntosPorPaquete(p){
            switch(limpiarTexto(p).toUpperCase()){
                case "ESP 1": return 100;
                case "ESP 2": return 250;
                case "ESP 3": return 500;
                default: return 0;
            }
        }
        function contarPuntosRama(nodo, nivel, maxNivel){
            if(!nodo || nivel>maxNivel) return 0;
            const hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            let total = puntosPorPaquete(nodo.Paquete);
            for(const h of hijos) total += contarPuntosRama(h, nivel+1, maxNivel);
            return total;
        }
        function contarRed(nodo, nivel, maxNivel){
            if(!nodo || nivel>maxNivel) return 0;
            const hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            let total = hijos.length;
            for(const h of hijos) total += contarRed(h, nivel+1, maxNivel);
            return total;
        }
        function nivelesCompletos(nodo, nivel, maxNivel){
            if(!nodo || nivel>maxNivel) return nivel-1;
            const hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            if(hijos.length<2) return nivel-1;
            return Math.min(nivelesCompletos(hijos[0],nivel+1,maxNivel), nivelesCompletos(hijos[1],nivel+1,maxNivel));
        }

        /* ------------ CORE ------------ */
        function generarArbol(){
            const codigo = document.getElementById('codigo').value.trim();
            const btn = document.getElementById('verBtn');
            document.getElementById('mensajeError').innerText='';
            document.getElementById('arbolRed').innerHTML='';
            document.getElementById('chipsCont').style.display='none';
            document.getElementById('toggleLvlsBtn').style.display='none';

            if(!codigo){
                document.getElementById('mensajeError').innerText="Debes ingresar tu código asignado.";
                return;
            }
            btn.disabled=true; const original=btn.innerText; btn.innerText="Buscando...";

            fetch(SHEET_CSV_URL)
                .then(r=>r.text())
                .then(csv=>{
                    const filas = csv.split('\n');
                    const headers = filas[0].split(',').map(limpiarTexto);
                    registros = filas.slice(1).map(row=>{
                        const cols=row.split(',');
                        const obj={};
                        headers.forEach((k,i)=>obj[k]=limpiarTexto(cols[i]));
                        return obj;
                    });

                    const raiz = getPorCodigo(codigo);
                    raizGlobal = raiz;
                    if(!raiz){
                        document.getElementById('mensajeError').innerText="No se encontró el código en la base de datos.";
                        btn.disabled=false; btn.innerText=original; return;
                    }

                    // Métricas
                    const hijos = buscarPorPatrocinador(raiz['Código Asignado']);
                    const izq = hijos[0] ? contarPuntosRama(hijos[0],1,MAX_DESC) : 0;
                    const der = hijos[1] ? contarPuntosRama(hijos[1],1,MAX_DESC) : 0;
                    const total = izq+der;
                    const nivComp = nivelesCompletos(raiz,1,MAX_DESC);
                    const personas = contarRed(raiz,1,MAX_DESC);

                    renderChips({personas,nivComp,izq,der,total});

                    // Construir niveles: raíz + 5 descendentes => maxNivel = MAX_DESC+1 (6)
                    nivelesData = construirNiveles([raiz], 0, MAX_DESC); // 0 = raíz, luego 1..5 descend.
                    descVisibles = 3;
                    renderArbol();

                    document.getElementById('toggleLvlsBtn').style.display='block';

                    btn.disabled=false; btn.innerText=original;
                })
                .catch(err=>{
                    console.error(err);
                    document.getElementById('mensajeError').innerText="No se pudo consultar la base de datos.";
                    btn.disabled=false; btn.innerText=original;
                });
        }

        // Guarda: nivelesData[0] = raíz, nivelesData[1] = nivel1 (descendencia directa), ... hasta nivel5.
        function construirNiveles(nodos, lvlActual, maxDesc){
            const niveles=[];
            (function rec(actual, lvl){
                niveles.push([...actual]); // push nivel actual (lvl 0 = raíz)
                if(lvl===maxDesc) return;
                const siguiente=[];
                actual.forEach(n=>{
                    if(!n){siguiente.push(null,null);}
                    else{
                        const h=buscarPorPatrocinador(n['Código Asignado']);
                        siguiente.push(h[0]||null,h[1]||null);
                    }
                });
                rec(siguiente, lvl+1);
            })(nodos, lvlActual);
            return niveles;
        }

        /* ------------ RENDER ------------ */
        function renderChips({personas,nivComp,izq,der,total}){
            const cont=document.getElementById('chipsCont');
            cont.innerHTML = `
                <span class="chip">Personas en red: <b>${personas}</b></span>
                <span class="chip">Niveles completos: <b>${nivComp}</b></span>
                <span class="chip">Puntos Izq: <b>${izq}</b></span>
                <span class="chip">Puntos Der: <b>${der}</b></span>
                <span class="chip" id="totalPuntos">Total puntos: <b>${total}</b></span>`;
            cont.style.display='flex';
        }

        function renderArbol(){
            const cont=document.getElementById('arbolRed');
            cont.innerHTML='';

            // Descendentes visibles + raíz siempre
            const maxIndex = Math.min(descVisibles, MAX_DESC); // 1..5 descendentes
            const nivelesAMostrar = maxIndex + 1; // +1 por la raíz

            for(let i=0;i<nivelesAMostrar;i++){
                const nivelDiv=document.createElement('div');
                nivelDiv.className='nivel';

                const fila=document.createElement('div');
                fila.className='fila';

                nivelesData[i].forEach(nodo=>{
                    if(!nodo){
                        fila.innerHTML+=`<div class="nodo vacio">+</div>`;
                    }else{
                        fila.innerHTML+=`
                        <div class="nodo ${i===0?'raiz':''}">
                            <div class="nombre">${nodo.Nombre||''}</div>
                            <div class="codigo">${nodo['Código Asignado']||''}</div>
                            <div class="paq">${nodo.Paquete||''}</div>
                        </div>`;
                    }
                });
                nivelDiv.appendChild(fila);

                // conectores hasta el último nivel mostrado
                if(i < nivelesAMostrar-1){
                    const cons=document.createElement('div');
                    cons.className='conectores';
                    const elementos = nivelesData[i].length;
                    for(let k=0;k<elementos;k++){
                        cons.innerHTML+=`<span></span>`;
                    }
                    nivelDiv.appendChild(cons);
                }

                cont.appendChild(nivelDiv);
            }

            ajustarEscala();
            actualizarTextoBoton();
        }

        function ajustarEscala(){
            const nivelesDOM=document.querySelectorAll('.nivel');
            nivelesDOM.forEach(n=>{
                const fila=n.querySelector('.fila');
                const nodos=fila.children.length;
                let scale = nodos<=6 ? 1 : (6/nodos);
                scale = Math.max(0.55, scale);
                n.style.transform = `scale(${scale})`;
            });
        }

        function toggleNiveles(){
            if(descVisibles===3){
                descVisibles = MAX_DESC; // mostrar los 5 descendentes
            }else{
                descVisibles = 3;
                window.scrollTo({top:0,behavior:'smooth'});
            }
            renderArbol();
        }
        function actualizarTextoBoton(){
            const btn=document.getElementById('toggleLvlsBtn');
            if(descVisibles===3){
                btn.textContent = '+ Niveles';
            }else{
                btn.textContent = '− Ocultar niveles';
            }
        }
    </script>
</body>
</html>
