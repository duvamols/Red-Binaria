<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Árbol Binario de Red</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f1f5f9;
            font-family: 'Inter', Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(60,90,200,0.13);
            padding: 2rem 0.5rem 2.5rem 0.5rem;
        }
        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        #input-section {
            text-align: center;
            margin-bottom: 16px;
        }
        #codigo {
            font-size: 0.95rem;
            padding: 6px 10px;
            border-radius: 7px;
            border: 1px solid #b6c6e3;
            width: 180px;
        }
        button {
            background: linear-gradient(90deg, #2563eb 80%, #4ade80 130%);
            color: #fff;
            font-weight: bold;
            padding: 7px 19px;
            border-radius: 8px;
            border: none;
            margin-left: 7px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:active {
            transform: scale(0.97);
            background: linear-gradient(90deg, #1743b3 75%, #16a34a 130%);
        }
        .contador-red {
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            margin: 10px auto 4px auto;
            background: #f1f5f9;
            padding: 5px 14px 5px 14px;
            color: #2563eb;
            border-radius: 10px;
            display: inline-block;
        }
        .niveles-red {
            font-size: 0.98rem;
            text-align: center;
            color: #15803d;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .arbol {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 14px;
            width: 100%;
            overflow-x: auto;
        }
        .nivel {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 10px 0;
            width: 100%;
        }
        .nodo {
            background: #fff;
            border: 2px solid #2563eb;
            border-radius: 7px;
            min-width: 90px;
            max-width: 120px;
            margin: 0 6px;
            padding: 7px 2px 5px 2px;
            text-align: center;
            font-size: 0.94rem;
            box-shadow: 0 2px 7px #4ade8013;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nodo .nombre {
            font-weight: 700;
            color: #2563eb;
            font-size: 1rem;
            margin-bottom: 2px;
            word-break: break-word;
        }
        .nodo .codigo {
            color: #64748b;
            font-size: 0.89rem;
            word-break: break-word;
        }
        .nodo.raiz {
            background: linear-gradient(90deg, #2563eb 90%, #4ade80 130%);
            color: #fff;
            font-weight: bold;
            border: 2px solid #4ade80;
            font-size: 1.08rem;
            box-shadow: 0 4px 16px #4ade803a;
        }
        .nodo.raiz .nombre,
        .nodo.raiz .codigo {
            color: #fff;
        }
        .nodo.vacio {
            color: #a3a3a3;
            background: #f7fafc;
            border-style: dashed;
            border-color: #b6c6e3;
            font-style: italic;
        }
        .conectores {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 12px;
        }
        .linea {
            border-top: 2px solid #b6c6e3;
            margin: 0 3px;
            width: 23px;
            height: 12px;
        }
        #mensajeError {
            color: #e11d48;
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
        }
        @media (max-width: 900px) {
            .container { padding: 0.5rem; }
            .nivel { flex-wrap: wrap; }
            .nodo { min-width: 65px; max-width: 98px; margin: 4px 2px; font-size: 0.87rem; }
            h1 { font-size: 1.1rem;}
        }
        @media (max-width: 600px) {
            .nodo { min-width: 55px; max-width: 85px; font-size: 0.80rem; padding: 5px 1px; }
            .arbol { padding: 0 1px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Árbol Binario de tu Red (hasta 5 niveles)</h1>
        <div id="input-section">
            <input type="text" id="codigo" placeholder="Ingresa tu código asignado">
            <button onclick="generarArbol()">Ver Árbol</button>
        </div>
        <div id="infoNiveles"></div>
        <div id="infoRed"></div>
        <div id="arbolRed" class="arbol"></div>
        <div id="mensajeError"></div>
    </div>
    <script>
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTjyo0onjsHYOS3kG4EvvtisMSPBWg6ROKZEQnPoNsrizKHZP3n8k7qkygB3hFWgY-IK9K74zWjJ7nu/pub?gid=0&single=true&output=csv';

        let registros = [];

        function limpiarTexto(text) {
            return (text || '').replace(/"/g, '').trim();
        }

        function buscarPorPatrocinador(patrocinador) {
            return registros.filter(x => limpiarTexto(x.Patrocinador) === limpiarTexto(patrocinador)).slice(0, 2);
        }

        function getPorCodigo(codigo) {
            return registros.find(x => limpiarTexto(x['Código Asignado']) === limpiarTexto(codigo));
        }

        // Nueva función para saber cuántos niveles están completos
        function contarNivelesCompletos(raiz, maxNivel) {
            let niveles = [[raiz]];
            let completos = 0;
            for (let n = 1; n <= maxNivel; n++) {
                let siguienteNivel = [];
                let completo = true;
                for (let nodo of niveles[niveles.length - 1]) {
                    if (!nodo) {
                        completo = false;
                        siguienteNivel.push(null, null);
                    } else {
                        const hijos = buscarPorPatrocinador(nodo['Código Asignado']);
                        if (hijos.length < 2) completo = false;
                        siguienteNivel.push(hijos[0] || null, hijos[1] || null);
                    }
                }
                if (completo && siguienteNivel.filter(n => n).length > 0) {
                    completos++;
                } else {
                    break;
                }
                niveles.push(siguienteNivel);
            }
            return completos;
        }

        function contarRed(nodo, nivel, maxNivel) {
            if (!nodo || nivel > maxNivel) return 0;
            let hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            let total = hijos.length;
            for (let h of hijos) {
                total += contarRed(h, nivel + 1, maxNivel);
            }
            return total;
        }

        function generarArbol() {
            document.getElementById('mensajeError').innerText = '';
            document.getElementById('infoRed').innerText = '';
            document.getElementById('infoNiveles').innerText = '';
            let codigo = document.getElementById('codigo').value.trim();
            const btn = document.querySelector('button');
            if (!codigo) {
                document.getElementById('mensajeError').innerText = "Debes ingresar tu código asignado.";
                return;
            }
            btn.disabled = true;
            let textoOriginal = btn.innerText;
            btn.innerText = "Buscando...";
            fetch(SHEET_CSV_URL)
                .then(r => r.text())
                .then(csv => {
                    const filas = csv.split('\n');
                    const encabezados = filas[0].split(',').map(x => limpiarTexto(x));
                    registros = filas.slice(1).map(f => {
                        const cols = f.split(',');
                        let obj = {};
                        encabezados.forEach((k, i) => obj[k] = limpiarTexto(cols[i]));
                        return obj;
                    });

                    const raiz = getPorCodigo(codigo);
                    if (!raiz) {
                        document.getElementById('arbolRed').innerHTML = "";
                        document.getElementById('mensajeError').innerText = "No se encontró el código en la base de datos.";
                        btn.disabled = false; btn.innerText = textoOriginal;
                        return;
                    }
                    let total = contarRed(raiz, 1, 5);
                    let nivelesCompletos = contarNivelesCompletos(raiz, 5);
                    document.getElementById('infoNiveles').innerHTML =
                        `<div class="niveles-red">Niveles completos: <b>${nivelesCompletos}</b> / 5</div>`;
                    document.getElementById('infoRed').innerHTML =
                        `<div class="contador-red">Total personas en tu red (hasta 5 niveles): <b>${total}</b></div>`;
                    document.getElementById('arbolRed').innerHTML = crearNivelHTML([raiz], 1, 5);
                    btn.disabled = false; btn.innerText = textoOriginal;
                })
                .catch(err => {
                    document.getElementById('mensajeError').innerText = "No se pudo consultar la base de datos.";
                    btn.disabled = false; btn.innerText = textoOriginal;
                });
        }

        function crearNivelHTML(nodos, nivel, maxNivel) {
            if (nivel > maxNivel) return "";
            let html = `<div class="nivel">`;
            let siguientes = [];
            nodos.forEach(nodo => {
                if (!nodo) {
                    html += `<div class="nodo vacio">Patrocinar aquí</div>`;
                    siguientes.push(null, null);
                } else {
                    html += `<div class="nodo ${nivel === 1 ? "raiz" : ""}">
                        <div class="nombre">${nodo.Nombre || 'Sin nombre'}</div>
                        <div class="codigo">${nodo['Código Asignado']}</div>
                    </div>`;
                    const hijos = buscarPorPatrocinador(nodo['Código Asignado']);
                    siguientes.push(hijos[0] || null, hijos[1] || null);
                }
            });
            html += `</div>`;
            if (nivel < maxNivel) {
                html += `<div class="conectores">`;
                for (let i = 0; i < nodos.length; i++) {
                    html += `<div class="linea"></div><div class="linea"></div>`;
                }
                html += `</div>`;
            }
            if (nivel < maxNivel) {
                html += crearNivelHTML(siguientes, nivel + 1, maxNivel);
            }
            return html;
        }
    </script>
</body>
</html>
