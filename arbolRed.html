<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>arbolRed.html</title>
  <style>
    /* ===== Estilos generales ===== */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 20px;
      overflow-x: auto; /* Permite scroll horizontal si es muy ancho */
    }
    h2 {
      color: #2563eb;
      text-align: center;
    }
    /* ===== Contenedor del árbol ===== */
    .tree {
      text-align: center;
    }
    .tree ul {
      padding-top: 20px;
      position: relative;
      display: inline-block;      /* Para centrar el UL dentro de .tree */
      transition: all 0.5s;
    }
    /* Línea vertical que baja desde el nivel superior */
    .tree ul::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      border-top: 1px solid #ccc;
      width: 0;
      height: 20px;
    }
    /* Cada nodo (LI) flota uno al lado del otro */
    .tree li {
      float: left;
      text-align: center;
      list-style-type: none;
      position: relative;
      padding: 20px 5px 0 5px;
      transition: all 0.5s;
    }
    /* Conectores: línea horizontal hacia el padre y hacia los hermanos */
    .tree li::before,
    .tree li::after {
      content: '';
      position: absolute;
      top: 0;
      right: 50%;
      border-top: 1px solid #ccc;
      width: 50%;
      height: 20px;
    }
    .tree li::after {
      right: auto;
      left: 50%;
      border-left: 1px solid #ccc;
    }
    /* Eliminar conectores si solo hay un hijo */
    .tree li:only-child::before,
    .tree li:only-child::after {
      display: none;
    }
    /* Eliminar línea izquierda del primer hijo */
    .tree li:first-child::before {
      border: none;
    }
    /* Eliminar línea derecha del último hijo */
    .tree li:last-child::after {
      border: none;
    }
    /* Estilo de los cuadros de cada nodo */
    .tree li a {
      border: 1px solid #2563eb;
      padding: 8px 12px;
      text-decoration: none;
      color: #0f172a;
      background-color: #fff;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Mi Árbol de Red</h2>
  <div class="tree" id="tree"></div>

  <script>
    // — Datos de ejemplo: reemplaza con tu propia estructura —
    const miembros = [
      { id: 1, sponsorId: null, nombre: 'Usuario Principal' },
      { id: 2, sponsorId: 1, nombre: 'Miembro 1' },
      { id: 3, sponsorId: 1, nombre: 'Miembro 2' },
      { id: 4, sponsorId: 2, nombre: 'Miembro 3' },
      { id: 5, sponsorId: 2, nombre: 'Miembro 4' },
      { id: 6, sponsorId: 3, nombre: 'Miembro 5' },
      { id: 7, sponsorId: 3, nombre: 'Miembro 6' },
      // … agrega hasta 62 o más nodos según tu red …
    ];

    // Construye la jerarquía anidada
    function construirArbol(data) {
      const mapa = {};
      data.forEach(item => { mapa[item.id] = { ...item, children: [] }; });
      let raiz = null;
      data.forEach(item => {
        if (item.sponsorId === null) {
          raiz = mapa[item.id];
        } else if (mapa[item.sponsorId]) {
          mapa[item.sponsorId].children.push(mapa[item.id]);
        }
      });
      return raiz;
    }

    // Renderiza recursivamente cada nodo como <li> con su <ul> de hijos
    function renderizarNodo(node) {
      const li = document.createElement('li');
      const a  = document.createElement('a');
      a.textContent = node.nombre;
      li.appendChild(a);

      if (node.children.length > 0) {
        const ul = document.createElement('ul');
        node.children.forEach(child => {
          ul.appendChild(renderizarNodo(child));
        });
        li.appendChild(ul);
      }
      return li;
    }

    // Inicializa el dibujo al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      const raiz      = construirArbol(miembros);
      const contenedor = document.getElementById('tree');
      const ul         = document.createElement('ul');

      // Solo incluimos los hijos directos de la raíz
      raiz.children.forEach(child => {
        ul.appendChild(renderizarNodo(child));
      });

      contenedor.appendChild(ul);
    });
  </script>
</body>
</html>
