<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Árbol Binario de Red</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f1f5f9;
            font-family: 'Inter', Arial, sans-serif;
        }
        .container {
            max-width: 1080px;
            margin: 28px auto 32px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(60,90,200,0.13);
            padding: 2rem 1rem 2.3rem 1rem;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 8px;
        }
        #input-section {
            text-align: center;
            margin-bottom: 15px;
        }
        #codigo {
            font-size: 1.03rem;
            padding: 7px 13px;
            border-radius: 8px;
            border: 1px solid #b6c6e3;
            width: 220px;
        }
        button {
            background: linear-gradient(90deg, #2563eb 75%, #4ade80 130%);
            color: #fff;
            font-weight: bold;
            padding: 8px 24px;
            border-radius: 8px;
            border: none;
            margin-left: 7px;
            cursor: pointer;
            transition: background .17s, transform .12s;
        }
        button:active {
            transform: scale(0.96);
            background: linear-gradient(90deg, #1743b3 75%, #16a34a 130%);
        }
        .metrics-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 13px;
            margin-top: 13px;
        }
        .metric-box {
            background: #f1f5f9;
            padding: 10px 22px;
            border-radius: 14px;
            color: #2563eb;
            font-size: 1.02rem;
            font-weight: 600;
            box-shadow: 0 2px 6px #2563eb14;
            text-align: center;
        }
        .arbol {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
            width: 100%;
            overflow-x: auto;
        }
        .nivel {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 9px 0;
            width: 100%;
        }
        .nodo {
            background: linear-gradient(120deg, #fff 80%, #e0f2fe 160%);
            border: 2.5px solid #2563eb;
            border-radius: 50%;
            min-width: 54px;
            max-width: 64px;
            width: 54px;
            height: 54px;
            margin: 0 9px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.98rem;
            box-shadow: 0 1px 8px #4ade8028;
            position: relative;
            z-index: 2;
            transition: box-shadow .2s;
        }
        .nodo .nombre {
            font-weight: 600;
            color: #2563eb;
            font-size: 0.95rem;
            line-height: 1.05;
            margin-bottom: 0px;
        }
        .nodo .codigo {
            color: #64748b;
            font-size: 0.8rem;
        }
        .nodo .paquete {
            font-size: 0.8rem;
            color: #14b8a6;
            font-weight: 700;
        }
        .nodo.raiz {
            background: linear-gradient(135deg, #2563eb 82%, #4ade80 150%);
            color: #fff;
            border: 2.5px solid #4ade80;
            font-size: 1.08rem;
            box-shadow: 0 4px 18px #4ade8042;
        }
        .nodo.raiz .nombre, .nodo.raiz .codigo, .nodo.raiz .paquete {
            color: #fff !important;
        }
        .nodo.vacio {
            color: #a3a3a3;
            background: #f7fafc;
            border-style: dashed;
            border-color: #b6c6e3;
            font-style: italic;
            font-size: 0.9rem;
        }
        .conectores {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 12px;
            z-index: 1;
        }
        .linea {
            border-top: 2px solid #b6c6e3;
            margin: 0 5px;
            width: 28px;
            height: 12px;
        }
        .simular-btn {
            position: fixed;
            top: 50%;
            right: 36px;
            transform: translateY(-50%);
            background: linear-gradient(110deg, #4ade80 55%, #2563eb 130%);
            color: #fff;
            font-weight: bold;
            padding: 13px 17px;
            border-radius: 99px;
            border: none;
            box-shadow: 0 2px 16px #2563eb34;
            font-size: 1.05rem;
            cursor: pointer;
            z-index: 20;
            transition: background .15s;
        }
        .simular-btn:active {background: linear-gradient(120deg, #2563eb 80%, #4ade80 130%);}
        .modal-bg {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #0009;
            z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal {
            background: #fff;
            border-radius: 16px;
            max-width: 425px;
            width: 94vw;
            padding: 2.2rem 1.2rem 2.2rem 1.2rem;
            box-shadow: 0 8px 42px #2563eb25;
            position: relative;
        }
        .modal h2 { color: #2563eb; margin-bottom: 1rem; }
        .modal label { font-size: 1rem; font-weight: 600; color: #0f172a; }
        .modal select {
            width: 100%; padding: 7px 11px;
            border: 1.2px solid #d1d5db; border-radius: 8px;
            margin-bottom: 13px; margin-top: 7px; font-size: 1rem;
            background: #f8fafc;
        }
        .modal table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.9rem;
            margin-bottom: 1.1rem;
            font-size: 0.99rem;
        }
        .modal th, .modal td {
            padding: 7px 6px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }
        .modal th {
            background: #e0f2fe;
            color: #2563eb;
            font-weight: bold;
        }
        .close-modal {
            position: absolute; top: 15px; right: 19px;
            background: none; border: none; color: #64748b;
            font-size: 2rem; font-weight: bold; cursor: pointer;
            transition: color .17s;
        }
        .close-modal:hover { color: #e11d48;}
        @media (max-width: 700px) {
            .container { padding: 0.7rem; }
            .metrics-panel { gap: 7px; }
            .simular-btn { right: 8px; padding: 10px 11px; font-size: .99rem;}
            .modal { padding: 1.2rem 0.5rem 1.5rem 0.5rem;}
            .nodo, .nodo.raiz {min-width:38px; max-width:46px; width:38px; height:38px; font-size:0.77rem;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Así va tu red hasta el momento</h1>
        <center><h3>Recuerda que esto es un proceso previo antes de la inscripción a Gano Excel</h3></center>
        <div id="input-section">
            <input type="text" id="codigo" placeholder="Ingresa tu código asignado">
            <button onclick="generarArbol()">Ver Árbol</button>
        </div>
        <div class="metrics-panel" id="metricsPanel"></div>
        <div id="arbolRed" class="arbol"></div>
        <div id="mensajeError" style="color:#e11d48;text-align:center;margin-top:1rem;"></div>
    </div>
    <!-- Botón para simular ganancias -->
    <button class="simular-btn" onclick="abrirModal()">Simular Ganancias 💸</button>

    <!-- Modal de Simulación -->
    <div class="modal-bg" id="modalBg">
        <div class="modal">
            <button class="close-modal" onclick="cerrarModal()">&times;</button>
            <h2>Simula tus Ganancias Binarias y Bonos</h2>
            <label for="paqueteSim">Selecciona tu paquete actual:</label>
            <select id="paqueteSim" onchange="actualizarSimulacion()">
                <option value="ESP 3">ESP 3</option>
                <option value="ESP 2">ESP 2</option>
                <option value="ESP 1">ESP 1</option>
            </select>
            <div id="simulacionTabla"></div>
        </div>
    </div>

    <script>
        // ----------------- PARÁMETROS -----------------
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRusO2GcoYUtkgNYArBk_q8ApISe1IZodp9PoNYDfMVuZ2Vrs8T6InJNLCvOHTj-Mww1sEcGk33EHAR/pub?output=csv';
        const DOLAR = 4500; // Tasa oficial Gano Excel
        // Bonos por paquete y generación (en COP)
        const BONOS = {
            'ESP 1': [112500, 22500, 22500, 22500, 45000],
            'ESP 2': [337500, 45000, 45000, 45000, 90000],
            'ESP 3': [675000, 90000, 90000, 90000, 180000],
        };
        // % Binario por paquete
        const BINARIO = { 'ESP 1': 0.10, 'ESP 2': 0.15, 'ESP 3': 0.17 };
        // Puntos por paquete
        const PUNTOS = { 'ESP 1': 100, 'ESP 2': 250, 'ESP 3': 500 };

        let registros = [];

        function limpiarTexto(text) {
            return (text || '').replace(/"/g, '').trim();
        }

        function puntosPorPaquete(paquete) {
            return PUNTOS[limpiarTexto(paquete).toUpperCase()] || 0;
        }

        function buscarPorPatrocinador(patrocinador) {
            // Solo devuelve los primeros dos hijos (binario puro)
            return registros.filter(x => limpiarTexto(x.Patrocinador) === limpiarTexto(patrocinador)).slice(0, 2);
        }

        function getPorCodigo(codigo) {
            return registros.find(x => limpiarTexto(x['Código Asignado']) === limpiarTexto(codigo));
        }

        // Calcula los puntos para una rama (izquierda o derecha) hasta n niveles
        function contarPuntosRama(nodo, nivel, maxNivel) {
            if (!nodo || nivel > maxNivel) return 0;
            let hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            let total = puntosPorPaquete(nodo.Paquete);
            for (let h of hijos) {
                total += contarPuntosRama(h, nivel + 1, maxNivel);
            }
            return total;
        }

        // Cuenta nodos de la red, no incluye al usuario (solo descendientes)
        function contarRed(nodo, nivel, maxNivel) {
            if (!nodo || nivel > maxNivel) return 0;
            let hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            let total = hijos.length;
            for (let h of hijos) {
                total += contarRed(h, nivel + 1, maxNivel);
            }
            return total;
        }

        // Cuenta niveles completos (ambos nodos ocupados en cada nivel)
        function nivelesCompletos(nodo, nivel, maxNivel) {
            if (!nodo || nivel > maxNivel) return nivel-1;
            let hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            if (hijos.length < 2) return nivel-1;
            return Math.min(
                nivelesCompletos(hijos[0], nivel+1, maxNivel),
                nivelesCompletos(hijos[1], nivel+1, maxNivel)
            );
        }

        function generarArbol() {
            document.getElementById('mensajeError').innerText = '';
            document.getElementById('metricsPanel').innerHTML = '';
            let codigo = document.getElementById('codigo').value.trim();
            const btn = document.querySelector('button');
            if (!codigo) {
                document.getElementById('mensajeError').innerText = "Debes ingresar tu código asignado.";
                return;
            }
            btn.disabled = true;
            let textoOriginal = btn.innerText;
            btn.innerText = "Buscando...";
            fetch(SHEET_CSV_URL)
                .then(r => r.text())
                .then(csv => {
                    const filas = csv.split('\n');
                    const encabezados = filas[0].split(',').map(x => limpiarTexto(x));
                    registros = filas.slice(1).map(f => {
                        const cols = f.split(',');
                        let obj = {};
                        encabezados.forEach((k, i) => obj[k] = limpiarTexto(cols[i]));
                        return obj;
                    });

                    const raiz = getPorCodigo(codigo);
                    if (!raiz) {
                        document.getElementById('arbolRed').innerHTML = "";
                        document.getElementById('mensajeError').innerText = "No se encontró el código en la base de datos.";
                        btn.disabled = false; btn.innerText = textoOriginal;
                        return;
                    }

                    // Calcular puntos izquierda y derecha (solo descendientes)
                    let hijos = buscarPorPatrocinador(raiz['Código Asignado']);
                    let izq = hijos[0] ? contarPuntosRama(hijos[0], 1, 5) : 0;
                    let der = hijos[1] ? contarPuntosRama(hijos[1], 1, 5) : 0;
                    let total = izq + der;
                    // Niveles completos
                    let niveles = nivelesCompletos(raiz, 1, 5);

                    // Panel métricas arriba
                    document.getElementById('metricsPanel').innerHTML = `
                        <div class="metric-box">Personas en tu red: <b>${contarRed(raiz, 1, 5)}</b></div>
                        <div class="metric-box">Niveles completos: <b>${niveles}</b></div>
                        <div class="metric-box">Puntos izquierda: <b>${izq}</b></div>
                        <div class="metric-box">Puntos derecha: <b>${der}</b></div>
                        <div class="metric-box">Total puntos: <b>${total}</b></div>
                    `;

                    document.getElementById('arbolRed').innerHTML = crearNivelHTML([raiz], 1, 5);
                    btn.disabled = false; btn.innerText = textoOriginal;
                })
                .catch(err => {
                    document.getElementById('mensajeError').innerText = "No se pudo consultar la base de datos.";
                    btn.disabled = false; btn.innerText = textoOriginal;
                });
        }

        function crearNivelHTML(nodos, nivel, maxNivel) {
            if (nivel > maxNivel) return "";
            let html = `<div class="nivel">`;
            let siguientes = [];
            nodos.forEach(nodo => {
                if (!nodo) {
                    html += `<div class="nodo vacio">+</div>`;
                    siguientes.push(null, null);
                } else {
                    html += `<div class="nodo ${nivel === 1 ? "raiz" : ""}">
                        <div class="nombre">${(nodo.Nombre || 'Sin nombre').split(' ')[0]}</div>
                        <div class="codigo">${nodo['Código Asignado']}</div>
                        <div class="paquete">${nodo.Paquete ? nodo.Paquete : ''}</div>
                    </div>`;
                    // Buscar hijos
                    const hijos = buscarPorPatrocinador(nodo['Código Asignado']);
                    siguientes.push(hijos[0] || null, hijos[1] || null);
                }
            });
            html += `</div>`;
            // Dibujar conectores
            if (nivel < maxNivel) {
                html += `<div class="conectores">`;
                for (let i = 0; i < nodos.length; i++) {
                    html += `<div class="linea"></div><div class="linea"></div>`;
                }
                html += `</div>`;
            }
            if (nivel < maxNivel) {
                html += crearNivelHTML(siguientes, nivel + 1, maxNivel);
            }
            return html;
        }

        // -------- SIMULADOR DE GANANCIAS ---------
        function abrirModal() {
            document.getElementById('modalBg').style.display = 'flex';
            actualizarSimulacion();
        }
        function cerrarModal() {
            document.getElementById('modalBg').style.display = 'none';
        }

        function actualizarSimulacion() {
            // Simula GANANCIA hasta 5 niveles, binario y bonos directos, en dólares
            let paquete = document.getElementById('paqueteSim').value;
            // Usar la red cargada (último "generarArbol")
            let codigo = document.getElementById('codigo').value.trim();
            if (!codigo || registros.length === 0) {
                document.getElementById('simulacionTabla').innerHTML =
                    "<div style='color:#e11d48;'>Primero busca tu red con tu código asignado.</div>";
                return;
            }
            let raiz = getPorCodigo(codigo);
            if (!raiz) {
                document.getElementById('simulacionTabla').innerHTML =
                    "<div style='color:#e11d48;'>Código no encontrado.</div>";
                return;
            }
            // Recoge directos y sus paquetes
            let directos = buscarPorPatrocinador(raiz['Código Asignado']);
            // BONO INICIO RÁPIDO (Gen 1): suma según paquete del inscrito directo
            let bono_directo = 0, bono_directo_usd = 0;
            let bonos_detalle = [];
            for(let dir of directos){
                if(!dir) continue;
                let pk = (dir.Paquete || '').toUpperCase();
                let bono = BONOS[pk] ? BONOS[pk][0] : 0;
                bono_directo += bono;
                bonos_detalle.push({
                    nombre: dir.Nombre || 'Directo',
                    paquete: pk,
                    monto: bono,
                    monto_usd: bono / DOLAR
                });
            }
            bono_directo_usd = bono_directo / DOLAR;

            // BINARIO: calcula puntos de cada pierna, toma la menor, aplica % de binario del PAQUETE SELECCIONADO
            let izq = directos[0] ? contarPuntosRama(directos[0], 1, 5) : 0;
            let der = directos[1] ? contarPuntosRama(directos[1], 1, 5) : 0;
            let pierna_corta = Math.min(izq, der);
            let ganancia_binaria = pierna_corta * BINARIO[paquete];
            let ganancia_binaria_usd = ganancia_binaria;

            // Convertimos puntos a USD
            let binaria_cop = ganancia_binaria * DOLAR;
            ganancia_binaria_usd = binaria_cop / DOLAR;

            // TOTAL
            let total_usd = bono_directo_usd + ganancia_binaria_usd;

            // Tabla resumen
            let tabla = `<table>
                <tr>
                    <th>Concepto</th>
                    <th>Bono</th>
                    <th>USD</th>
                </tr>`;
            bonos_detalle.forEach(bd=>{
                tabla += `<tr>
                    <td>Bono directo (${bd.paquete})</td>
                    <td>${bd.monto.toLocaleString('es-CO', {style:'currency', currency:'COP'})}</td>
                    <td>${bd.monto_usd.toFixed(2)} USD</td>
                </tr>`;
            });
            tabla += `<tr>
                <td>Comisión binaria (${BINARIO[paquete]*100}% sobre ${pierna_corta} pts)</td>
                <td>${binaria_cop.toLocaleString('es-CO', {style:'currency', currency:'COP'})}</td>
                <td>${ganancia_binaria_usd.toFixed(2)} USD</td>
            </tr>
            <tr style="font-weight:bold;">
                <td>Total estimado</td>
                <td colspan="2" style="color:#22c55e;font-size:1.17rem;">${(binaria_cop+bono_directo).toLocaleString('es-CO', {style:'currency', currency:'COP'})} / ${(total_usd).toFixed(2)} USD</td>
            </tr>
            </table>
            <div style="font-size:0.93rem;color:#64748b;">
            *Solo se calculan directos (GEN 1) y binario.<br>
            Los bonos generacionales adicionales aparecerán cuando completes estructura de 2, 4, 8, 16 y 32 inscritos por pierna.<br>
            </div>
            `;
            document.getElementById('simulacionTabla').innerHTML = tabla;
        }
    </script>
</body>
</html>
