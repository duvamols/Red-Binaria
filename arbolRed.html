<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Árbol Binario de Red</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f1f5f9;
            font-family: 'Inter', Arial, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(60,90,200,0.13);
            padding: 2rem 1rem 2.5rem 1rem;
        }
        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 20px;
        }
        #input-section {
            text-align: center;
            margin-bottom: 20px;
        }
        #codigo {
            font-size: 1.05rem;
            padding: 7px 13px;
            border-radius: 8px;
            border: 1px solid #b6c6e3;
            width: 220px;
        }
        button {
            background: linear-gradient(90deg, #2563eb 75%, #4ade80 130%);
            color: #fff;
            font-weight: bold;
            padding: 8px 25px;
            border-radius: 8px;
            border: none;
            margin-left: 7px;
            cursor: pointer;
            transition: background .18s, transform .13s;
        }
        button:active {
            transform: scale(0.97);
            box-shadow: 0 2px 6px #2563eb33;
            background: linear-gradient(90deg, #1743b3 75%, #16a34a 130%);
        }
        .arbol {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
            width: 100%;
            overflow-x: auto;
        }
        .nivel {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 12px 0;
            width: 100%;
        }
        .nodo {
            background: #fff;
            border: 2px solid #2563eb;
            border-radius: 8px;
            min-width: 120px;
            max-width: 140px;
            margin: 0 12px;
            padding: 8px 6px;
            text-align: center;
            font-size: 0.98rem;
            box-shadow: 0 1px 6px #4ade8022;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nodo .nombre {
            font-weight: 700;
            color: #2563eb;
            font-size: 1.01rem;
            margin-bottom: 1px;
        }
        .nodo .codigo {
            color: #64748b;
            font-size: 0.93rem;
        }
        .nodo .paquete {
            font-size: 0.87rem;
            color: #6ee7b7;
        }
        .nodo.raiz {
            background: linear-gradient(90deg, #2563eb 85%, #4ade80 130%);
            color: #fff;
            font-weight: bold;
            border: 2px solid #4ade80;
            font-size: 1.09rem;
            box-shadow: 0 4px 18px #4ade8030;
        }
        .nodo.raiz .nombre,
        .nodo.raiz .codigo {
            color: #fff;
        }
        .nodo.vacio {
            color: #a3a3a3;
            background: #f7fafc;
            border-style: dashed;
            border-color: #b6c6e3;
            font-style: italic;
        }
        .conectores {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 12px;
        }
        .linea {
            border-top: 2px solid #b6c6e3;
            margin: 0 6px;
            width: 32px;
            height: 12px;
        }
        .contador-red, .contador-puntos {
            font-size: 1.07rem;
            font-weight: 600;
            text-align: center;
            margin: 12px auto 5px auto;
            background: #f1f5f9;
            padding: 7px 14px;
            color: #2563eb;
            border-radius: 11px;
            display: inline-block;
        }
        .contador-puntos span {
            color: #22d3ee; font-weight: 700;
            margin: 0 7px;
        }
        .puntos-totales {
            color: #14b8a6;
        }
        @media (max-width: 900px) {
            .container { padding: 0.5rem; }
            .nivel { flex-wrap: wrap; }
            .nodo { min-width: 80px; max-width: 110px; margin: 6px 2px; font-size: 0.9rem; }
        }
        @media (max-width: 600px) {
            .nodo { min-width: 62px; max-width: 80px; font-size: 0.8rem; padding: 6px 2px; }
            .arbol { padding: 0 1px; }
            .container { max-width: 98vw;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Así va tu red hasta el momento</h1>
        <h3>Recuerda que esto es un proceso previo a antes inscribirse a Gano Excel</h3>
        <div id="input-section">
            <input type="text" id="codigo" placeholder="Ingresa tu código asignado">
            <button onclick="generarArbol()">Ver Árbol</button>
        </div>
        <div id="infoRed"></div>
        <div id="infoPuntos"></div>
        <div id="arbolRed" class="arbol"></div>
        <div id="mensajeError" style="color:#e11d48;text-align:center;margin-top:1rem;"></div>
    </div>
    <script>
        // URL de tu Google Sheet en CSV
    
const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRusO2GcoYUtkgNYArBk_q8ApISe1IZodp9PoNYDfMVuZ2Vrs8T6InJNLCvOHTj-Mww1sEcGk33EHAR/pub?output=csv';

        let registros = [];

        function limpiarTexto(text) {
            return (text || '').replace(/"/g, '').trim();
        }

        function puntosPorPaquete(paquete) {
            // El paquete puede ser "ESP 1", "ESP 2" o "ESP 3"
            switch(limpiarTexto(paquete).toUpperCase()) {
                case "ESP 1": return 100;
                case "ESP 2": return 250;
                case "ESP 3": return 500;
                default: return 0;
            }
        }

        function buscarPorPatrocinador(patrocinador) {
            // Solo devuelve los primeros dos hijos (binario puro)
            return registros.filter(x => limpiarTexto(x.Patrocinador) === limpiarTexto(patrocinador)).slice(0, 2);
        }

        function getPorCodigo(codigo) {
            return registros.find(x => limpiarTexto(x['Código Asignado']) === limpiarTexto(codigo));
        }

        // Calcula los puntos para una rama (izquierda o derecha) hasta n niveles
        function contarPuntosRama(nodo, nivel, maxNivel) {
            if (!nodo || nivel > maxNivel) return 0;
            let hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            let total = puntosPorPaquete(nodo.Paquete);
            for (let h of hijos) {
                total += contarPuntosRama(h, nivel + 1, maxNivel);
            }
            return total;
        }

        // Cuenta nodos de la red, no incluye al usuario (solo descendientes)
        function contarRed(nodo, nivel, maxNivel) {
            if (!nodo || nivel > maxNivel) return 0;
            let hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            let total = hijos.length;
            for (let h of hijos) {
                total += contarRed(h, nivel + 1, maxNivel);
            }
            return total;
        }

        // Cuenta niveles completos (ambos nodos ocupados en cada nivel)
        function nivelesCompletos(nodo, nivel, maxNivel) {
            if (!nodo || nivel > maxNivel) return nivel-1;
            let hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            if (hijos.length < 2) return nivel-1;
            return Math.min(
                nivelesCompletos(hijos[0], nivel+1, maxNivel),
                nivelesCompletos(hijos[1], nivel+1, maxNivel)
            );
        }

        function generarArbol() {
            document.getElementById('mensajeError').innerText = '';
            document.getElementById('infoRed').innerText = '';
            document.getElementById('infoPuntos').innerText = '';
            let codigo = document.getElementById('codigo').value.trim();
            const btn = document.querySelector('button');
            if (!codigo) {
                document.getElementById('mensajeError').innerText = "Debes ingresar tu código asignado.";
                return;
            }
            // Feedback: botón cargando
            btn.disabled = true;
            let textoOriginal = btn.innerText;
            btn.innerText = "Buscando...";
            fetch(SHEET_CSV_URL)
                .then(r => r.text())
                .then(csv => {
                    const filas = csv.split('\n');
                    const encabezados = filas[0].split(',').map(x => limpiarTexto(x));
                    registros = filas.slice(1).map(f => {
                        const cols = f.split(',');
                        let obj = {};
                        encabezados.forEach((k, i) => obj[k] = limpiarTexto(cols[i]));
                        return obj;
                    });

                    const raiz = getPorCodigo(codigo);
                    if (!raiz) {
                        document.getElementById('arbolRed').innerHTML = "";
                        document.getElementById('mensajeError').innerText = "No se encontró el código en la base de datos.";
                        btn.disabled = false; btn.innerText = textoOriginal;
                        return;
                    }

                    // Calcular puntos izquierda y derecha (solo descendientes)
                    let hijos = buscarPorPatrocinador(raiz['Código Asignado']);
                    let izq = hijos[0] ? contarPuntosRama(hijos[0], 1, 5) : 0;
                    let der = hijos[1] ? contarPuntosRama(hijos[1], 1, 5) : 0;
                    let total = izq + der;

                    // Niveles completos
                    let niveles = nivelesCompletos(raiz, 1, 5);

                    // Mostrar info de red y puntos
                    document.getElementById('infoRed').innerHTML =
                        `<div class="contador-red">Total personas en tu red (hasta 5 niveles): <b>${contarRed(raiz, 1, 5)}</b> | Niveles completos: <b>${niveles}</b></div>`;
                    document.getElementById('infoPuntos').innerHTML =
                        `<div class="contador-puntos">Puntos<br>
                         <span>Izquierda: <b>${izq}</b></span>
                         <span>Derecha: <b>${der}</b></span>
                         <span class="puntos-totales">Total: <b>${total}</b></span>
                         </div>`;

                    document.getElementById('arbolRed').innerHTML = crearNivelHTML([raiz], 1, 5);
                    btn.disabled = false; btn.innerText = textoOriginal;
                })
                .catch(err => {
                    document.getElementById('mensajeError').innerText = "No se pudo consultar la base de datos.";
                    btn.disabled = false; btn.innerText = textoOriginal;
                });
        }

        function crearNivelHTML(nodos, nivel, maxNivel) {
            if (nivel > maxNivel) return "";
            let html = `<div class="nivel">`;
            let siguientes = [];
            nodos.forEach(nodo => {
                if (!nodo) {
                    html += `<div class="nodo vacio">Patrocinar aquí</div>`;
                    siguientes.push(null, null);
                } else {
                    html += `<div class="nodo ${nivel === 1 ? "raiz" : ""}">
                        <div class="nombre">${nodo.Nombre || 'Sin nombre'}</div>
                        <div class="codigo">${nodo['Código Asignado']}</div>
                        <div class="paquete">${nodo.Paquete ? nodo.Paquete : ''}</div>
                    </div>`;
                    // Buscar hijos
                    const hijos = buscarPorPatrocinador(nodo['Código Asignado']);
                    siguientes.push(hijos[0] || null, hijos[1] || null);
                }
            });
            html += `</div>`;
            // Dibujar conectores
            if (nivel < maxNivel) {
                html += `<div class="conectores">`;
                for (let i = 0; i < nodos.length; i++) {
                    html += `<div class="linea"></div><div class="linea"></div>`;
                }
                html += `</div>`;
            }
            if (nivel < maxNivel) {
                html += crearNivelHTML(siguientes, nivel + 1, maxNivel);
            }
            return html;
        }
    </script>
</body>
</html>
