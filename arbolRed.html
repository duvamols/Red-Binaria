<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Árbol Binario de Red</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f1f5f9;
            font-family: 'Inter', Arial, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(60,90,200,0.13);
            padding: 2rem 1rem 2.5rem 1rem;
        }
        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 20px;
        }
        #input-section {
            text-align: center;
            margin-bottom: 20px;
        }
        #codigo {
            font-size: 1.05rem;
            padding: 7px 13px;
            border-radius: 8px;
            border: 1px solid #b6c6e3;
            width: 220px;
        }
        button {
            background: linear-gradient(90deg, #2563eb 75%, #4ade80 130%);
            color: #fff;
            font-weight: bold;
            padding: 8px 25px;
            border-radius: 8px;
            border: none;
            margin-left: 7px;
            cursor: pointer;
            transition: background .18s, transform .13s;
        }
        button:active {
            transform: scale(0.97);
            box-shadow: 0 2px 6px #2563eb33;
            background: linear-gradient(90deg, #1743b3 75%, #16a34a 130%);
        }
        .arbol {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
            width: 100%;
            overflow-x: auto;
        }
        .nivel {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 12px 0;
            width: 100%;
        }
        .nodo {
            background: #fff;
            border: 2px solid #2563eb;
            border-radius: 8px;
            min-width: 120px;
            max-width: 140px;
            margin: 0 12px;
            padding: 8px 6px;
            text-align: center;
            font-size: 0.98rem;
            box-shadow: 0 1px 6px #4ade8022;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nodo .nombre {
            font-weight: 700;
            color: #2563eb;
            font-size: 1.01rem;
            margin-bottom: 1px;
        }
        .nodo .codigo {
            color: #64748b;
            font-size: 0.93rem;
        }
        .nodo .paquete {
            font-size: 0.87rem;
            color: #6ee7b7;
        }
        .nodo.raiz {
            background: linear-gradient(90deg, #2563eb 85%, #4ade80 130%);
            color: #fff;
            font-weight: bold;
            border: 2px solid #4ade80;
            font-size: 1.09rem;
            box-shadow: 0 4px 18px #4ade8030;
        }
        .nodo.raiz .nombre,
        .nodo.raiz .codigo {
            color: #fff;
        }
        .nodo.vacio {
            color: #a3a3a3;
            background: #f7fafc;
            border-style: dashed;
            border-color: #b6c6e3;
            font-style: italic;
        }
        .conectores {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 12px;
        }
        .linea {
            border-top: 2px solid #b6c6e3;
            margin: 0 6px;
            width: 32px;
            height: 12px;
        }
        .stats {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 14px;
        }
        .stats-box {
            background: #f3f5ff;
            color: #2563eb;
            border-radius: 9px;
            font-size: 1.05rem;
            font-weight: 600;
            padding: 7px 16px;
            margin-bottom: 3px;
        }
        .resultados-ganancia {
            margin: 20px auto 10px auto;
            max-width: 430px;
            background: #f0fdf4;
            border: 2px solid #bbf7d0;
            border-radius: 15px;
            padding: 18px 20px;
            color: #047857;
            font-weight: 600;
            font-size: 1.08rem;
            text-align: left;
            box-shadow: 0 2px 16px #4ade8025;
        }
        .resultados-ganancia span {
            color: #2563eb;
            font-weight: 800;
        }
        @media (max-width: 900px) {
            .container { padding: 0.5rem; }
            .nivel { flex-wrap: wrap; }
            .nodo { min-width: 80px; max-width: 110px; margin: 6px 2px; font-size: 0.9rem; }
            .stats { flex-direction: column; gap: 7px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Así va tu red hasta el momento</h1>
        <center><h3>Proceso previo antes de inscripción a Gano Excel</h3></center>
        <div id="input-section">
            <input type="text" id="codigo" placeholder="Ingresa tu código asignado">
            <button onclick="generarArbol()">Ver Árbol</button>
        </div>
        <div class="stats" id="stats"></div>
        <div id="resultados" class="resultados-ganancia" style="display:none"></div>
        <div id="arbolRed" class="arbol"></div>
        <div id="mensajeError" style="color:#e11d48;text-align:center;margin-top:1rem;"></div>
    </div>
    <script>
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRusO2GcoYUtkgNYArBk_q8ApISe1IZodp9PoNYDfMVuZ2Vrs8T6InJNLCvOHTj-Mww1sEcGk33EHAR/pub?output=csv';

        let registros = [];

        function limpiarTexto(text) {
            return (text || '').replace(/"/g, '').trim();
        }

        function puntosPorPaquete(paquete) {
            switch(limpiarTexto(paquete).toUpperCase()) {
                case "ESP 1": return 100;
                case "ESP 2": return 250;
                case "ESP 3": return 500;
                default: return 0;
            }
        }

        function bonoDirectoPorPaquete(paquete) {
            switch(limpiarTexto(paquete).toUpperCase()) {
                case "ESP 1": return 135000;
                case "ESP 2": return 337000;
                case "ESP 3": return 675000;
                default: return 0;
            }
        }

        function porcBinarioPorPaquete(paquete) {
            switch(limpiarTexto(paquete).toUpperCase()) {
                case "ESP 1": return 0.10;
                case "ESP 2": return 0.15;
                case "ESP 3": return 0.17;
                default: return 0;
            }
        }

        function buscarPorPatrocinador(patrocinador) {
            return registros.filter(x => limpiarTexto(x.Patrocinador) === limpiarTexto(patrocinador)).slice(0, 2);
        }

        function getPorCodigo(codigo) {
            return registros.find(x => limpiarTexto(x['Código Asignado']) === limpiarTexto(codigo));
        }

        function contarRed(nodo, nivel, maxNivel) {
            if (!nodo || nivel > maxNivel) return 0;
            let hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            let total = hijos.length;
            for (let h of hijos) {
                total += contarRed(h, nivel + 1, maxNivel);
            }
            return total;
        }

        function nivelesCompletos(nodo, nivel, maxNivel) {
            if (!nodo || nivel > maxNivel) return nivel-1;
            let hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            if (hijos.length < 2) return nivel-1;
            return Math.min(
                nivelesCompletos(hijos[0], nivel+1, maxNivel),
                nivelesCompletos(hijos[1], nivel+1, maxNivel)
            );
        }

        function sumarPuntosRama(nodo, nivel, maxNivel) {
            if (!nodo || nivel > maxNivel) return 0;
            let hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            let total = puntosPorPaquete(nodo.Paquete);
            for (let h of hijos) {
                total += sumarPuntosRama(h, nivel + 1, maxNivel);
            }
            return total;
        }

        function calcularBonosDirectos(nodo) {
            // Solo los directos del usuario (GEN1)
            let hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            let total = 0;
            hijos.forEach(hijo => {
                if (hijo) total += bonoDirectoPorPaquete(hijo.Paquete);
            });
            return total;
        }

        function calcularBinario(nodo) {
            if (!nodo) return { binario: 0, izq: 0, der: 0, sobranteIzq: 0, sobranteDer: 0 };
            let paquetePropio = nodo.Paquete;
            let hijos = buscarPorPatrocinador(nodo['Código Asignado']);
            let izq = hijos[0] ? sumarPuntosRama(hijos[0], 1, 5) : 0;
            let der = hijos[1] ? sumarPuntosRama(hijos[1], 1, 5) : 0;
            let porcentaje = porcBinarioPorPaquete(paquetePropio);
            // Compensar puntos y guardar sobrantes
            let menor = Math.min(izq, der);
            let sobranteIzq = izq - menor;
            let sobranteDer = der - menor;
            // Cálculo exacto binario
            let binario = menor * porcentaje * 4500; // Todo en pesos COP
            return { binario, izq, der, menor, sobranteIzq, sobranteDer };
        }

        function generarArbol() {
            document.getElementById('mensajeError').innerText = '';
            document.getElementById('arbolRed').innerHTML = '';
            document.getElementById('stats').innerHTML = '';
            document.getElementById('resultados').style.display = "none";
            let codigo = document.getElementById('codigo').value.trim();
            const btn = document.querySelector('button');
            if (!codigo) {
                document.getElementById('mensajeError').innerText = "Debes ingresar tu código asignado.";
                return;
            }
            btn.disabled = true;
            let textoOriginal = btn.innerText;
            btn.innerText = "Buscando...";
            fetch(SHEET_CSV_URL)
                .then(r => r.text())
                .then(csv => {
                    const filas = csv.split('\n');
                    const encabezados = filas[0].split(',').map(x => limpiarTexto(x));
                    registros = filas.slice(1).map(f => {
                        const cols = f.split(',');
                        let obj = {};
                        encabezados.forEach((k, i) => obj[k] = limpiarTexto(cols[i]));
                        return obj;
                    });

                    const raiz = getPorCodigo(codigo);
                    if (!raiz) {
                        document.getElementById('arbolRed').innerHTML = "";
                        document.getElementById('mensajeError').innerText = "No se encontró el código en la base de datos.";
                        btn.disabled = false; btn.innerText = textoOriginal;
                        return;
                    }

                    // Estadísticas
                    let hijos = buscarPorPatrocinador(raiz['Código Asignado']);
                    let izq = hijos[0] ? sumarPuntosRama(hijos[0], 1, 5) : 0;
                    let der = hijos[1] ? sumarPuntosRama(hijos[1], 1, 5) : 0;
                    let total = izq + der;
                    let niveles = nivelesCompletos(raiz, 1, 5);
                    let personasRed = contarRed(raiz, 1, 5);
                    document.getElementById('stats').innerHTML =
                        `<div class="stats-box">Personas en red: ${personasRed}</div>
                         <div class="stats-box">Niveles completos: ${niveles}</div>
                         <div class="stats-box">Puntos Izquierda: ${izq}</div>
                         <div class="stats-box">Puntos Derecha: ${der}</div>`;

                    document.getElementById('arbolRed').innerHTML = crearNivelHTML([raiz], 1, 5);

                    // Mostrar ganancias reales:
                    let bonosDirectos = calcularBonosDirectos(raiz);
                    let bin = calcularBinario(raiz);

                    document.getElementById('resultados').innerHTML =
                        `<div>Ganancia por <b>bonos directos</b>: <span>$${bonosDirectos.toLocaleString('es-CO')}</span></div>
                        <div>Ganancia por <b>binario</b>: <span>$${bin.binario.toLocaleString('es-CO')}</span></div>
                        <div><b>Total ganancias: </b><span>$${(bonosDirectos + bin.binario).toLocaleString('es-CO')}</span></div>
                        <div style="margin-top:7px;font-size:0.99em;color:#64748b;">Puntos sobrantes izquierda: ${bin.sobranteIzq} | derecha: ${bin.sobranteDer}</div>`;
                    document.getElementById('resultados').style.display = "";
                    btn.disabled = false; btn.innerText = textoOriginal;
                })
                .catch(err => {
                    document.getElementById('mensajeError').innerText = "No se pudo consultar la base de datos.";
                    btn.disabled = false; btn.innerText = textoOriginal;
                });
        }

        function crearNivelHTML(nodos, nivel, maxNivel) {
            if (nivel > maxNivel) return "";
            let html = `<div class="nivel">`;
            let siguientes = [];
            nodos.forEach(nodo => {
                if (!nodo) {
                    html += `<div class="nodo vacio">Patrocinar aquí</div>`;
                    siguientes.push(null, null);
                } else {
                    html += `<div class="nodo ${nivel === 1 ? "raiz" : ""}">
                        <div class="nombre">${nodo.Nombre || 'Sin nombre'}</div>
                        <div class="codigo">${nodo['Código Asignado']}</div>
                        <div class="paquete">${nodo.Paquete ? nodo.Paquete : ''}</div>
                    </div>`;
                    const hijos = buscarPorPatrocinador(nodo['Código Asignado']);
                    siguientes.push(hijos[0] || null, hijos[1] || null);
                }
            });
            html += `</div>`;
            if (nivel < maxNivel) {
                html += `<div class="conectores">`;
                for (let i = 0; i < nodos.length; i++) {
                    html += `<div class="linea"></div><div class="linea"></div>`;
                }
                html += `</div>`;
            }
            if (nivel < maxNivel) {
                html += crearNivelHTML(siguientes, nivel + 1, maxNivel);
            }
            return html;
        }
    </script>
</body>
</html>
