<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red de Mercadeo | Preinscripci√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #60a5fa;
            --accent: #4ade80;
            --bg: #f1f5f9;
            --surface: #fff;
            --text: #0f172a;
            --text-light: #64748b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: var(--surface);
            box-shadow: 0 4px 16px rgba(0,0,0,0.04);
            padding: 0.7rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .logo {
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        .logo::before {
            content: '';
            width: 20px; height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            margin-right: 10px;
        }
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .form-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(60,90,200,0.10);
            max-width: 420px;
            width: 100%;
            margin: 48px auto;
            padding: 2.2rem 1.5rem 2.2rem 1.5rem;
            text-align: center;
        }
        .form-container h1 {
            color: #2563eb;
            margin-bottom: 1.6rem;
            font-size: 2rem;
            font-weight: 700;
        }
        .form-container label {
            font-size: 1.05rem;
            color: #0f172a;
            font-weight: 500;
            display: block;
            text-align: left;
            margin-bottom: 4px;
        }
        .form-container input[type="text"],
        .form-container input[type="tel"],
        .form-container select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-top: 6px;
            margin-bottom: 18px;
            font-size: 1rem;
            background: #f8fafc;
            outline: none;
            transition: border 0.2s;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="tel"]:focus,
        .form-container select:focus {
            border-color: #60a5fa;
            background: #f1f5f9;
        }
        .form-container button[type="submit"] {
            background: linear-gradient(90deg, #2563eb 80%, #4ade80 120%);
            color: #fff;
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 10px #4ade8022;
        }
        .form-container button[type="submit"]:hover {
            background: linear-gradient(90deg, #1d4ed8 80%, #22d3ee 120%);
            transform: scale(1.03);
        }
        .form-container button[type="submit"]:active {
            transform: scale(0.98);
            background: linear-gradient(90deg, #1743b3 75%, #16a34a 130%);
        }
        .form-container button[type="submit"]:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        #codigoGenerado {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }
        #codigoGenerado h2 {
            color: #2563eb;
        }
        #codigo {
            font-size: 2.3rem;
            font-weight: 700;
            color: #4ade80;
            margin-top: 1rem;
        }
        .error {
            color: #e11d48;
            margin-bottom: 1rem;
            font-size: 1.07rem;
            display: none;
        }
        footer {
            background: var(--surface);
            color: var(--text-light);
            font-size: 0.98rem;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 -1px 8px rgba(60,90,200,0.03);
        }
        @media (max-width: 700px) {
            .navbar { flex-direction: column; align-items: flex-start; padding: 1rem; }
            .container { padding: 1rem; }
            .form-container { max-width: 96vw; padding: 1rem 0.5rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Red de Acci√≥n Masiva</div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h1>Preinscripci√≥n</h1>
            <div class="error" id="errorMsg"></div>
            <form id="preForm" autocomplete="off">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan P√©rez">

                <label for="telefono">Tel√©fono (WhatsApp)</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{7,15}" placeholder="Ej: 3121234567">

                <label for="pais">Pa√≠s</label>
                <select id="pais" name="pais" required>
                    <option value="" disabled selected>Selecciona tu pa√≠s</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                    <option value="Canad√°">Canad√°</option>
                    <option value="M√©xico">M√©xico</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="Costa Rica"> </option>
                    <option value="Honduras">Honduras</option>
                    <option value="Panam√°">Panam√°</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Per√∫">Per√∫</option>
                    <option value="Chile">Chile</option>
                    <option value="Puerto Rico">Puerto Rico</option>
                    <option value="Rep√∫blica Dominicana">Republica Dominicana</option>
                </select>

                <label for="patrocinador">C√≥digo de tu patrocinador</label>
                <input type="text" id="patrocinador" name="patrocinador" required placeholder="Ej: INVITADO123">

                <button type="submit" id="btnSubmit">Enviar Preinscripci√≥n</button>
            </form>
            <div id="codigoGenerado">
                <h2>¬°Inscripci√≥n exitosa!</h2>
                <p>Tu c√≥digo de acceso es:</p>
                <div id="codigo"></div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Red de Mercadeo | Creado para crecer juntos üöÄ
    </footer>
    <script>
        let enviando = false;
        document.getElementById('preForm').addEventListener('submit', function(e){
            e.preventDefault();
            if(enviando) return;

            const nombre = document.getElementById('nombre').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const patrocinador = document.getElementById('patrocinador').value.trim();
            const pais = document.getElementById('pais').value;
            const btn = document.getElementById('btnSubmit');
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';

            if(nombre === '' || telefono === '' || patrocinador === '' || pais === ''){
                errorMsg.textContent = 'Por favor, completa todos los campos.';
                errorMsg.style.display = 'block';
                return;
            }

            // PREVENIR DOBLE ENV√çO
            enviando = true;
            btn.disabled = true;
            btn.innerText = "Enviando...";

            const codigoNuevo = 'RM-' + Math.floor(1000 + Math.random()*9000);

            const data = {
                nombre,
                telefono,
                pais,
                patrocinador,
                codigoAsignado: codigoNuevo
            };

            // Aqu√≠ podr√≠as hacer una verificaci√≥n contra tu base de datos
            // para no permitir el registro si el tel√©fono YA existe
            // (requiere un backend o usar Google Apps Script con consulta).
            // Por ahora solo bloqueamos dobles clics.

            fetch('https://script.google.com/macros/s/AKfycbxKd4jUUGw_EmaI77-gFbv1ROhiv1HVMvdZ8v9m7zwXTqFM9jJbfS08DKssbRJFayRO/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(() => {
                document.getElementById('preForm').style.display = 'none';
                document.getElementById('codigoGenerado').style.display = 'block';
                document.getElementById('codigo').textContent = codigoNuevo;
                enviando = false;
                btn.disabled = false;
                btn.innerText = "Enviar Preinscripci√≥n";
            }).catch(err => {
                errorMsg.textContent = 'Hubo un error enviando tu preinscripci√≥n, int√©ntalo m√°s tarde.';
                errorMsg.style.display = 'block';
                enviando = false;
                btn.disabled = false;
                btn.innerText = "Enviar Preinscripci√≥n";
                console.error(err);
            });
        });
    </script>
</body>
</html>
