<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red de Acción Masiva | Preinscripción</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.349.0/dist/lucide.css" />
  <style>
    :root {
      --primary: #2563eb;
      --accent: #22c55e;
      --sidebar: #0f172a;
      --sidebar-active: #2563eb;
      --bg: linear-gradient(135deg, #ecf0fa 0%, #f5fbff 100%);
      --card-bg: #f8faff;
      --glass: rgba(255,255,255,0.60);
      --surface: #fff;
      --success-bg: #e2fbe2;
      --success-txt: #15803d;
      --shadow-soft: 0 8px 24px 0 #dde8fc, 0 1.5px 0 #fff inset, 0 0.5px 2.5px #b9c6d8 inset;
      --shadow-neu: 8px 8px 16px #dde5f0, -8px -8px 18px #fff;
      --radius: 28px;
      --radius-md: 20px;
      --radius-sm: 14px;
      --node: 92px;
      --gap: 24px;
      --transition: 0.16s cubic-bezier(.6,.2,.29,.97);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: #23272f;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: var(--sidebar);
      box-shadow: var(--shadow-soft);
      padding: 0.9rem 2.2rem 0.9rem 2.2rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: sticky;
      top: 0;
      z-index: 30;
      border-radius: 0 0 var(--radius) var(--radius);
    }
    .logo {
      font-size: 1.38rem;
      font-family: 'Montserrat',sans-serif;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: var(--primary);
      display: flex;
      align-items: center;
      margin-right: 46px;
    }
    .logo::before {
      content: '';
      width: 32px; height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      margin-right: 13px;
      box-shadow: 0 4px 18px #dde8fc, 0 0 0 4px #fff;
      display: inline-block;
    }
    .nav-links {
      display: flex;
      gap: 1.4rem;
    }
    .nav-links a {
      text-decoration: none;
      color: #cbd5e1;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      font-size: 1.07rem;
      border-radius: var(--radius-md);
      padding: 7px 17px;
      transition: background var(--transition), color var(--transition);
      border-left: 4px solid transparent;
      display: flex;
      align-items: center;
    }
    .nav-links a:hover, .nav-links a.active {
      background: rgba(37,99,235,0.13);
      color: #fff;
      border-color: var(--sidebar-active);
      box-shadow: 0 2px 10px #2563eb19;
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.7rem 2vw;
    }
    .main-content {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-neu);
      padding: 2.5rem 2.2rem 2.7rem 2.2rem;
      min-width: 320px;
      max-width: 470px;
      width: 100%;
      min-height: 320px;
      text-align: center;
      position: relative;
      border: 1.7px solid #eef3fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: box-shadow .14s;
      backdrop-filter: blur(7px);
    }
    .main-content h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1.2rem;
      font-family: 'Montserrat',sans-serif;
      font-weight: 700;
      letter-spacing: .5px;
    }
    .main-content p {
      color: #64748b;
      margin-bottom: 1.9rem;
      font-size: 1.09rem;
      line-height: 1.5;
      font-weight: 500;
    }
    footer {
      background: var(--card-bg);
      color: #94a3b8;
      font-size: 1.05rem;
      text-align: center;
      padding: 18px 0 15px 0;
      letter-spacing: 0.25px;
      border-top: 1.5px solid #e6ecf5;
      box-shadow: 0 -4px 20px #dde8fc2c;
      border-radius: 22px 22px 0 0;
      z-index: 100;
      margin-top: auto;
    }
    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 1.2rem 0.8rem 1.2rem 1rem;
      }
      .logo {
        margin-bottom: 13px;
        margin-right: 0;
      }
      .container {
        padding: 1.1rem 2vw;
      }
      .main-content {
        padding: 1.2rem 0.7rem 1.4rem 0.7rem;
        max-width: 99vw;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Red de Acción Masiva</div>
    <div class="nav-links">
      <a href="MasterPage.html" class="active"><i class="lucide lucide-home"></i> <span style="margin-left:6px">Inicio</span></a>
      <a href="Index.html"><i class="lucide lucide-edit"></i> <span style="margin-left:6px">Preinscripción</span></a>
      <a href="arbolRed.html"><i class="lucide lucide-network"></i> <span style="margin-left:6px">Ver mi Red</span></a>
    </div>
  </nav>
  <div class="container">
    <div class="main-content">
      <h1>Bienvenido</h1>
      <p>
        Únete a una red de mercadeo moderna, confiable y diseñada para tu éxito.<br>
        Descubre oportunidades y sé parte de nuestro equipo.
      </p>
      <!-- Aquí se insertará el contenido específico de cada página -->
    </div>
  </div>
  <footer>
    &copy; 2025 Red de Acción Masiva | Creado para crecer juntos 🚀
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.349.0/dist/umd/lucide.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded",()=>{ lucide.createIcons(); });
  </script>
</body>
</html>
